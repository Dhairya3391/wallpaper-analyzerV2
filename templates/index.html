<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallpaper Analyzer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .toast-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1050;
      }
      .card-img-top {
        height: 200px;
        object-fit: cover;
      }
      .progress {
        height: 25px;
      }
      .progress-bar {
        transition: width 0.3s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <h1 class="text-center mb-4">Wallpaper Analyzer</h1>

      <!-- Toast Container -->
      <div id="toastContainer" class="toast-container"></div>

      <!-- Analysis Form -->
      <div class="card mb-4">
        <div class="card-body">
          <form id="analyzeForm">
            <div class="mb-3">
              <label for="directory" class="form-label">Directory Path</label>
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  id="directory"
                  required
                  placeholder="Enter the path to your wallpaper directory"
                />
                <button class="btn btn-primary" type="submit" id="submitBtn">
                  <i class="fas fa-search"></i> Analyze
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Progress Section -->
      <div id="progressSection" class="card mb-4 d-none">
        <div class="card-body">
          <h5 class="card-title">Analysis Progress</h5>
          <div class="progress mb-2">
            <div
              id="progressBar"
              class="progress-bar progress-bar-striped progress-bar-animated"
              role="progressbar"
              style="width: 0%"
              aria-valuenow="0"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              0%
            </div>
          </div>
          <p id="statusMessage" class="text-muted mb-0">Initializing...</p>
        </div>
      </div>

      <!-- Error Container -->
      <div id="errorContainer" class="alert alert-danger d-none mb-4"></div>

      <!-- Results Section -->
      <div id="resultsSection" class="d-none">
        <div id="results" class="mt-4"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>
</html>
